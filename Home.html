<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gorakker</title>
</head>
<body>
    <!-- Navbars Start Here -->
    <nav>
        <!-- first nav start here -->
        <div class="flex">
        <div class="flex h-6 mx-40 my-3">
            <img class="h-5 justify-center items-center " src="/Images/icon-location.png" alt="Address">
            <p class="text-sm items-center justify-center mx-1 text-gray-600">Argentina</p>
            <img class="h-5 justify-center items-center " src="/Images/icon_mail.png" alt="Email">
            <p class="text-sm items-center justify-center mx-1 text-gray-600">test@gmail.com</p>
            <img class="h-5 justify-center items-center " src="/Images/icon-phone.png" alt="phone">
            <p class="text-sm items-center justify-center mx-1 text-gray-600">(987)56779876</p>
        </div>
        <div class="flex ml-auto mr-40 space-x-5 h-5">
            <img class="h-5 justify-center items-end my-4 mx-2 cursor-pointer" src="/Images/whatsapp.png" alt="">
            <img class="h-5 justify-center items-end my-4 mx-2 cursor-pointer" src="/Images/facebook.png" alt="">
            <img class="h-5 justify-center items-end my-4 mx-2 cursor-pointer" src="/Images/x.png" alt="">
            <img class="h-5 justify-center items-end my-4 mx-2 cursor-pointer" src="/Images/linkedin.png" alt="">
        </div>
        </div>
        <!-- first nav end here -->
        <!-- second nav start here -->
        <div class="flex h-16 w-auto bg-black text-white">
        <img class="mx-40 h-8 my-auto cursor-pointer" src="/Images/Logo-green.png" alt="">
        <li class="flex justify-center items-center space-x-5 ml-auto">
            <ul class=" cursor-pointer">Home</ul>
            <ul class=" cursor-pointer text-gray-400">About us</ul>
            <ul class=" cursor-pointer text-gray-400">Review</ul>
            <ul class=" cursor-pointer text-gray-400">Blog</ul>
            <ul class=" cursor-pointer text-gray-400">Pricing</ul>
            <ul class=" cursor-pointer text-gray-400">Faqs</ul>
            <ul class=" cursor-pointer text-gray-400">Contact Us</ul>
        </li>
        <button class="flex flex-wrap justify-center items-center my-auto mr-40 ml-2 bg-green-500 text-black text-ellipsis font-semibold rounded-md w-20 h-10">Sign in</button>
    </div>
        <!-- second nav end here -->
    </nav>
        <!-- Navbars End Here -->
        <!-- Main Container start here -->
        <container>
            <div class="bg-custom-header h-[620px] w-full py-[200px] gap-10">
            <div class="flex justify-center items-center bg-white h-6 w-40 ">
                <p class="text-black text-lg font-bold">Carry Less, Do More</p>
            </div>
            </div>
        </container>
        <!-- Main Container End here -->

        

</body>
</html>
