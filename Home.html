<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gorakker</title>
</head>
<body>
    <!-- Navbars Start Here -->
    <nav>
        <!-- first nav start here -->
        <div class="flex justify-between items-center h-10 mx-16">
        <div class="flex justify-start items-center gap-2">
            <img class="h-4 " src="/Images/icon-location.png" alt="Address">
            <p class="text-sm text-gray-600">Argentina</p>
            <img class="h-4 " src="/Images/icon_mail.png" alt="Email">
            <p class="text-sm text-gray-600">test@gmail.com</p>
            <img class="h-4 " src="/Images/icon-phone.png" alt="phone">
            <p class="text-sm text-gray-600">(987)56779876</p>
        </div>
        <div class="flex justify-end space-x-5">
            <img class="h-4  cursor-pointer" src="/Images/whatsapp.png" alt="">
            <img class="h-4  cursor-pointer" src="/Images/facebook.png" alt="">
            <img class="h-4  cursor-pointer" src="/Images/x.png" alt="">
            <img class="h-4  cursor-pointer" src="/Images/linkedin.png" alt="">
        </div>
        </div>
        <!-- first nav end here -->
        <!-- second nav start here -->
        <div class="flex justify-between items-center px-16 h-16 w-full bg-black text-white">
        <img class="flex items-center justify-start h-8 cursor-pointer" src="/Images/Logo-green.png" alt="">
        <div class="flex justify-end items-center gap-10 ">
        <li class="flex gap-10">
            <ul class=" cursor-pointer text-white">Home</ul>
            <ul class=" cursor-pointer text-gray-400">About us</ul>
            <ul class=" cursor-pointer text-gray-400">Review</ul>
            <ul class=" cursor-pointer text-gray-400">Blog</ul>
            <ul class=" cursor-pointer text-gray-400">Pricing</ul>
            <ul class=" cursor-pointer text-gray-400">Faqs</ul>
            <ul class=" cursor-pointer text-gray-400">Contact Us</ul>
        </li>
        <button class=" bg-custom-green text-black font-semibold rounded-md w-20 h-10">Sign in</button>
    </div>
    </div>
        <!-- second nav end here -->
    </nav>
        <!-- Navbars End Here -->
        <!-- Main Header start here -->
        <header>
            <div class="flex flex-col justify-center items-center bg-custom-header h-[600px] w-full">
            <div class="flex border-2 border-red-500 rounded-full bg-white h-10 w-60">
                <p class="flex text-black text-base font-bold justify-center items-center px-8 ">Carry Less, Do More</p>
            </div>
            <div class="flex justify-center items-center">
                <h1 class=" text-black text-5xl font-bold mt-4">Luggage Storage Near You</h1>
            </div>
        <div class="flex justify-center items-center gap-4 bg-white h-16 w-[800px] rounded-lg p-2 my-8">
            <div class="flex justify-start items-center h-11 w-72 rounded-lg bg-slate-100 text-black">
                <img class="h-4 px-4 cursor-pointer" src="/Images/icon-location.png" alt="">
                <p class="">Search New York, Asia</p>
            </div>
            <div class="flex justify-between items-center px-4 h-11 w-52 rounded-lg bg-slate-100 text-black">
                <p class="flex justify-start">06/04/2024</p>
                <img class="flex justify-end h-4 cursor-pointer" src="/Images/calendar-ico.png" alt="">
            </div>
            <div class="flex justify-between items-center px-4 h-11 w-52 rounded-lg bg-slate-100 text-black">
                <p class="flex justify-start">1 racks</p>
                <img class="flex justify-end h-4 cursor-pointer" src="/Images/drop-down.png" alt="">
            </div>
            <div class=" flex justify-center items-center h-11 w-11 rounded-lg bg-custom-green cursor-pointer">
                <img src="/Images/search-ico.png" alt="">
            </div>
        </div>
            </div>
        </header>
        <!-- Main Header End here -->

        

</body>
